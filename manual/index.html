{% for post in site.posts %}{% if post.layout contains 'post' %}{% else %}<div class="post">
<a href="#{{ post.title | downcase | replace:' ','-' }}">{{ post.title }}</a>
</div>
{% endif %}{% endfor %}
{% for post in site.posts %}{% if post.layout contains 'post' %}{% else %}<div class="post">
<h3 id="{{ post.title | downcase | replace:' ','-' }}">{{ post.title }}</h3>
{{ post.content }}
</div>
{% endif %}{% endfor %}
