---
layout: page
title: Manual
---
{% for post in site.posts %}{% if page.path contains 'manual' %}<div class="post">
<a href="#{{ page.title | downcase | replace:' ','-' }}">{{ post.title }}</a>
</div>
{% endif %}{% endfor %}
{% for post in site.posts %}{% if page.path contains 'manual' %}<div class="post">
<h3 id="{{ page.title | downcase | replace:' ','-' }}">{{ post.title }}</h3>
{{ post.content }}
</div>
{% endif %}{% endfor %}
