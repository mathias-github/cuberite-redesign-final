---
layout: page
title: News
---
{% for post in paginator.posts %}<div class="post">
<a href="{{ post.url }}">{{ post.title }}</a>
<span>{{ post.date | date: "%B %e, %Y" }}</span>
</div>
{% endfor %}<div id="pagination">
{% if paginator.previous_page %}
<a href="{{ paginator.previous_page_path }}">&#171;</a>
{% else %}
<span>&#171;</span>
{% endif %}
<a href="#">&#187;</a>
{% if paginator.next_page %}
<a href="{{ paginator.next_page_path }}">&#187;</a>
{% else %}
<span>&#187;</span>
{% endif %}
</div>
<form id="newsletter" action="https://newsletter.cuberite.org/subscribe.php" method="POST">
<input type="email" name="email" placeholder="email@example.com">
<button type="submit">Subscribe</button>
</form>
