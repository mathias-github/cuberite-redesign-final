---
layout: default
---
<div id="main">
	<div id="main-body">
		<h2>
			<svg aria-hidden="true" height="0.938em" viewBox="0 0 24 24" width="0.938em">
				<path d="{% include _icons/news %}" />
			</svg>
			{{ page.title }}
		</h2>
		{{ content }}
		<div id="main-footer">
			{{ page.date | date: "%B %e, %Y" }}
			{% if page.discuss %}
				<span>&bull;</span>
				<a href="{{ page.discuss }}">Discuss this post</a>
			{% endif %}
		</div>
	</div>
</div>
